<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Guess The Author Game</title>
    </head>

    <body>
        <div id="initialPage">
            <h1>Hey! Choose Twitter usernames you want to play with!</h1>

            <label for="username1">First Username: </label>
            <input type="text" name="firstUsername" id="username1" ><br>



            <label for="username2">Second Username: </label>
            <input type="text" name="secondUsername" id="username2"><br>

            <button onclick="startGame()">Start Playing!</button>
        </div>



        <div id="tweetPage" hidden>
            <p id="placeForTweetText"></p>
            <button id="answer1" onclick=""></button>
            <button id="answer2" onclick=""></button>

            <div id="resultsForThisTweet">
                <div id="correct" hidden>
                    <h2 >Correct!</h2>
                    <button onclick="playAgain()">"Play More!"</button>
                    <button onclick="showStatistics()">"End the game!"</button>
                </div>

                <div id="incorrect" hidden>
                    <h2>Sorry, incorrect!</h2>
                    <button onclick="playAgain()">"Play More!"</button>
                    <button onclick="showStatistics()">"End the game!"</button>
                </div>
            </div>
        </div>






        <div id="statistics" hidden>
            <h1 id="placeForStatistics"></h1>
        </div>



        <script src="/js/index.js"></script>
    </body>



</html>
